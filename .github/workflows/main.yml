name: Tests

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Modules
        run: npm install
      - name: Run Build
        env:
          ESLINT_PROJECT_PATH: "/home/runner/work/your-repo/your-repo/tsconfig.json"
        run: npm run build
      - name: Run Tests
        run: npm test
